<!DOCTYPE html>
<html>
<head>
	<title>Juego del Avion</title>
	<link rel="stylesheet" type="text/css" href="avion.css">
</head>
<body>
	<div id='background'>
        <div id='player' style='position:absolute; bottom:100px; left:450px; background-image: url("img/player1.png"); width:75px; height:75px;'></div>
        <div id='enemies-container'>
            <div id='enemy1' class="enemy" style='position:absolute; top:50px; left:150px; background-image: url("img/enemy3.png"); width:75px; height:75px; display: inline-block;'></div>
            <div id='enemy2' class="enemy" style='position:absolute; top:50px; left:250px; background-image: url("img/enemy3.png"); width:75px; height:75px; display: inline-block;'></div>
            <div id='enemy3' class="enemy" style='position:absolute; top:50px; left:350px; background-image: url("img/enemy3.png"); width:75px; height:75px; display: inline-block;'></div>
            <div id='enemy4' class="enemy" style='position:absolute; top:50px; left:450px; background-image: url("img/enemy3.png"); width:75px; height:75px; display: inline-block;'></div>
            <div id='enemy5' class="enemy" style='position:absolute; top:50px; left:550px; background-image: url("img/enemy3.png"); width:75px; height:75px; display: inline-block;'></div>
        </div>
        <div id="missile-container"><div class="missile"></div></div>
    </div>
    <script type="text/javascript" src="avion.js"></script>
</body>
</html>
